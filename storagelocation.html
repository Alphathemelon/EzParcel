<!DOCTYPE html>
<html>
<head>
  <title>Storage Location</title>
  <style>
    body { font-family: Arial; background:#f3f3f3; text-align:center; }
    .header { background:linear-gradient(to right,#ff5f6d,#ffc371); padding:20px; color:white; font-size:26px; font-weight:bold; }
    .grid { display:grid; grid-template-columns:repeat(4,1fr); gap:12px; padding:20px; }
    .slot { padding:20px 0; border-radius:12px; font-size:18px; font-weight:bold; cursor:pointer; color:white; }
    .available { background:#1abc9c; }
    .taken { background:#e74c3c; }
  </style>
</head>
<body>

  <div class="header" id="shelfTitle">STORAGE</div>

  <div id="shelfB" style="display:none;">
    <div class="header">SMALL - SHELF B</div>
    <div class="grid" id="gridB"></div>
  </div>

  <div id="shelfC" style="display:none;">
    <div class="header">MEDIUM - SHELF C</div>
    <div class="grid" id="gridC"></div>
  </div>

  <div id="shelfD" style="display:none;">
    <div class="header">LARGE - SHELF D</div>
    <div class="grid" id="gridD"></div>
  </div>

  <script>
    function createSlots(gridId){
      let grid=document.getElementById(gridId);
      for(let i=1;i<=24;i++){
        let num=i.toString().padStart(2,'0');
        let div=document.createElement("div");
        div.className="slot available";
        div.textContent=num;
        div.onclick=()=>{ div.classList.toggle("taken"); div.classList.toggle("available"); };
        grid.appendChild(div);
      }
    }

    createSlots("gridB");
    createSlots("gridC");
    createSlots("gridD");

    // Determine shelf from weight
    const urlParams = new URLSearchParams(window.location.search);
    const weight = parseFloat(urlParams.get('weight'));

    if(weight<=2) document.getElementById("shelfB").style.display="block";
    else if(weight<=5) document.getElementById("shelfC").style.display="block";
    else document.getElementById("shelfD").style.display="block";
  </script>

</body>
</html>
