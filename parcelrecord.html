<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Parcel QR Scanner</title>

<style>
/* ===== GENERAL PAGE STYLING ===== */
body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at top, #0d0d17, #06060a 60%);
    color: white;
}

/* GLOW ANIMATION KEYFRAMES */
@keyframes neonPulse {
    0% { box-shadow: 0 0 8px #4affff, 0 0 20px #4affff; }
    50% { box-shadow: 0 0 16px #4affff, 0 0 40px #4affff; }
    100% { box-shadow: 0 0 8px #4affff, 0 0 20px #4affff; }
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-6px); }
    100% { transform: translateY(0px); }
}

/* ===== MAIN CONTAINER ===== */
.container {
    width: 440px;
    margin: 60px auto;
    padding: 25px;
    background: rgba(15, 15, 30, 0.7);
    backdrop-filter: blur(10px);
    border-radius: 18px;
    animation: neonPulse 3s infinite;
    border: 2px solid rgba(0, 255, 255, 0.3);
}

/* ===== TITLE ===== */
h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #4affff;
    text-shadow: 0 0 12px #4affff;
    animation: float 3s infinite ease-in-out;
}

/* ===== CAMERA WINDOW ===== */
video {
    width: 100%;
    border-radius: 14px;
    background: black;
    margin-bottom: 12px;
    outline: 2px solid #4affff;
    box-shadow: 0 0 18px #4affff;
}

/* ===== INPUT FIELDS ===== */
label {
    font-size: 14px;
    opacity: 0.8;
    margin-left: 3px;
}

input {
    width: 100%;
    padding: 14px;
    margin: 10px 0 18px;
    border-radius: 10px;
    border: 2px solid #4affff;
    background: transparent;
    color: white;
    font-size: 15px;
    outline: none;
    box-shadow: 0 0 12px #4affff inset;
    transition: 0.3s;
}

input:focus {
    box-shadow: 0 0 18px #00f7ff inset, 0 0 18px #4affff;
}

/* ===== BUTTONS ===== */
button {
    padding: 14px 20px;
    margin-top: 6px;
    width: 100%;
    background: linear-gradient(to right, #00f7ff, #0084ff);
    border: none;
    border-radius: 12px;
    color: black;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
    transition: transform 0.2s, box-shadow 0.3s;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #00f7ff;
}

/* ===== POPUP WINDOWS ===== */
.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(10, 10, 25, 0.9);
    backdrop-filter: blur(12px);
    padding: 25px;
    border-radius: 18px;
    width: 320px;
    text-align: center;
    box-shadow: 0 0 30px #00f7ff;
    border: 2px solid #00f7ff;
    display: none;
    animation: neonPulse 2.5s infinite;
}

.popup button {
    width: 90px;
    margin: 8px;
    border-radius: 10px;
    background: #00f7ff;
    color: black;
    font-weight: 600;
}

.popup h3 {
    margin-bottom: 12px;
    text-shadow: 0 0 12px #00f7ff;
}

</style>
</head>
<body>

<div class="container">
    <h2>üöÄ Parcel QR Scanner</h2>

    <video id="camera" autoplay></video>
    <canvas id="qr-canvas" style="display:none;"></canvas>

    <label>Parcel QR Code</label>
    <input type="text" id="parcelID" readonly>

    <label>Phone Number</label>
    <input type="text" id="phoneNumber" placeholder="Enter phone number">

    <button onclick="openWeightPopup()">Submit Parcel Info</button>
</div>

<!-- Popup 1: Weight -->
<div id="popupWeight" class="popup">
    <h3>üì¶ Select Parcel Size</h3>
    <button onclick="selectWeight('Small')">Small</button>
    <button onclick="selectWeight('Medium')">Medium</button>
    <button onclick="selectWeight('Large')">Large</button>
</div>

<!-- Popup 2: Storage -->
<div id="popupLocation" class="popup">
    <h3>üè∑Ô∏è Select Storage Slot</h3>
    <button onclick="finish('A1')">A1</button>
    <button onclick="finish('A2')">A2</button>
    <button onclick="finish('A3')">A3</button>
    <button onclick="finish('A4')">A4</button>
    <button onclick="finish('A5')">A5</button>
    <button onclick="finish('A6')">A6</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

<script>
const video = document.getElementById("camera");
const canvas = document.getElementById("qr-canvas");
const ctx = canvas.getContext("2d");

let scanning = false;
let stream;

/* Start camera */
navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
    .then(s => {
        stream = s;
        video.srcObject = s;
        scanning = true;
        scanLoop();
    });

/* QR Scan Loop */
function scanLoop() {
    if (!scanning) return;

    if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const data = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(data.data, canvas.width, canvas.height);

        if (code) {
            document.getElementById("parcelID").value = code.data;
            stopCamera();
        }
    }

    requestAnimationFrame(scanLoop);
}

/* Stop camera */
function stopCamera() {
    scanning = false;
    if (stream) stream.getTracks().forEach(t => t.stop());
}

/* Popup Trigger */
function openWeightPopup() {
    let parcel = parcelID.value.trim();
    let phone = phoneNumber.value.trim();

    if (!parcel || !phone) {
        alert("Please scan QR AND enter phone number.");
        return;
    }

    popupWeight.style.display = "block";
}

/* Weight selection */
let selectedWeight = "";

function selectWeight(w) {
    selectedWeight = w;
    popupWeight.style.display = "none";
    popupLocation.style.display = "block";
}

/* Final step */
function finish(slot) {
    popupLocation.style.display = "none";

    alert(
        "Parcel Saved!\n" +
        "QR: " + parcelID.value +
        "\nPhone: " + phoneNumber.value +
        "\nWeight: " + selectedWeight +
        "\nStorage: " + slot
    );
}
</script>

</body>
</html>
