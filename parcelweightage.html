<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EZParcel – Scanner + Storage</title>

<style>
* { box-sizing: border-box; }

body, html {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background: #f6f5f7;
    min-height: 100vh;

    display: flex;
    justify-content: center;
    padding: 20px;
}

.hidden { display: none; }

.container {
    width: 100%;
    max-width: 420px;
    background: white;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    text-align: center;
}

h2 {
    font-size: 26px;
    margin-bottom: 10px;
    color: #3454B4;
}

.small-title {
    color: #555;
    margin-bottom: 20px;
}

video {
    width: 100%;
    height: auto;
    max-height: 300px;
    border-radius: 14px;
    background: black;
    margin-bottom: 12px;
    object-fit: cover;
}

label {
    font-size: 14px;
    font-weight: 600;
    text-align: left;
    display: block;
    margin-top: 12px;
    color: #333;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin-top: 5px;
    background: #f3f3f3;
    font-size: 15px;
}

button {
    width: 100%;
    padding: 14px;
    margin-top: 20px;
    background: linear-gradient(to right, #3454B4, #2E3B99);
    border: none;
    border-radius: 20px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
}

button:hover { opacity: 0.9; }

.storage-header {
    background: linear-gradient(to right, #3454B4, #2E3B99);
    padding: 18px;
    color: white;
    font-size: 20px;
    font-weight: bold;
    border-radius: 12px;
    margin-bottom: 20px;
}

#gridContainer {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
    gap: 15px;
    width: 100%;
}

.slot {
    padding: 16px 0;
    border-radius: 12px;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    cursor: pointer;
    color: white;
}

.slot:hover { transform: scale(1.05); }

.available { background: #28A745; }
.selected { background: #DC3545; }

#confirmBtn {
    margin-top: 15px;
    background: linear-gradient(to right, #28A745, #1E7E34);
}

#confirmBtn:disabled {
    background: #ccc;
    cursor: not-allowed;
}

@media (max-width: 480px) {
    h2 { font-size: 22px; }
    .slot { font-size: 16px; padding: 14px 0; }
}

@media (max-width: 360px) {
    #gridContainer {
        grid-template-columns: repeat(2, 1fr);
    }
}
</style>
</head>

<body>

<div class="container" id="scannerPage">
    <h2>Parcel Scanner</h2>
    <p id="currentDate" style="color:#555; margin-bottom: 15px;"></p>

    <video id="camera" autoplay></video>
    <canvas id="qr-canvas" style="display:none;"></canvas>

    <label>Parcel QR Code</label>
    <input type="text" id="parcelID" readonly>

    <label>Phone Number</label>
    <input type="text" id="phoneNumber" placeholder="Enter phone number">

    <label>Parcel Weight (KG)</label>
    <input type="number" id="parcelWeight" placeholder="Enter weight">

    <button onclick="submitParcel()">Submit Parcel Info</button>
</div>

<!-- ============================ STORAGE PAGE ============================ -->
<div class="container hidden" id="storagePage">
    <p id="currentDateStorage" style="color:#555; margin-bottom: 15px;"></p>
    <div class="storage-header" id="shelfTitle">Storage Location</div>
    <div id="gridContainer"></div>
    <button id="confirmBtn" onclick="confirmLocation()" disabled>Confirm Location</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

<script>
/* ===== DATE ===== */
function updateDate() {
    const now = new Date();
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    const formattedDate = now.toLocaleDateString('en-GB', options);
    document.getElementById("currentDate").innerText = formattedDate;
    document.getElementById("currentDateStorage").innerText = formattedDate;
}
updateDate();

/* ===== QR SCANNER ===== */
const video = document.getElementById("camera");
const canvas = document.getElementById("qr-canvas");
const ctx = canvas.getContext("2d");

let scanning = false;
let stream;

function startCamera() {
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(s => {
            stream = s;
            video.srcObject = s;
            scanning = true;
            scanLoop();
        })
        .catch(err => console.error("Camera error:", err));
}

startCamera();

function scanLoop() {
    if (!scanning) return;

    if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height);

        if (code) {
            document.getElementById("parcelID").value = code.data;
            stopCamera();
        }
    }

    requestAnimationFrame(scanLoop);
}

function stopCamera() {
    scanning = false;
    if (stream) stream.getTracks().forEach(t => t.stop());
}

/* ===== SUBMIT PARCEL ===== */
function submitParcel() {
    let parcel = parcelID.value.trim();
    let phone = phoneNumber.value.trim();
    let weight = parseFloat(parcelWeight.value);

    if (!parcel || !phone || !weight) {
        alert("Please scan QR, enter phone & weight.");
        return;
    }

    let shelf = "";
    if (weight <= 2) shelf = "SMALL – SHELF B";
    else if (weight <= 5) shelf = "MEDIUM – SHELF C";
    else shelf = "LARGE – SHELF D";

    shelfTitle.innerText = shelf;

    scannerPage.classList.add("hidden");
    storagePage.classList.remove("hidden");

    generateSlots();
}

/* ===== GENERATE SLOTS ===== */
function generateSlots() {
    const container = document.getElementById("gridContainer");
    container.innerHTML = "";

    for (let i = 1; i <= 24; i++) {
        const num = i.toString().padStart(2, "0");
        const div = document.createElement("div");

        div.className = "slot available";
        div.textContent = num;

        div.onclick = () => {
            document.querySelectorAll(".slot.selected").forEach(el => el.classList.remove("selected"));
            div.classList.add("selected");
            updateConfirmButton();
        };

        container.appendChild(div);
    }

    updateConfirmButton();
}

function updateConfirmButton() {
    const selected = document.querySelector(".slot.selected");
    confirmBtn.disabled = !selected;
}

function confirmLocation() {
    const selectedEl = document.querySelector(".slot.selected");
    if (!selectedEl) {
        alert('No slot selected');
        return;
    }

    const selected = selectedEl.textContent;

    // gather values from the form
    const parcel = document.getElementById('parcelID').value.trim();
    const phone = document.getElementById('phoneNumber').value.trim();
    const weight = document.getElementById('parcelWeight').value;
    const storage = document.getElementById('shelfTitle').innerText || '';
    const location = selected;

    if (!parcel || !phone || !weight) {
        alert('Missing parcel data. Please scan QR, enter phone and weight.');
        return;
    }

    // Disable confirm button while sending
    const btn = document.getElementById('confirmBtn');
    btn.disabled = true;

    // Prepare form data
    const payload = new URLSearchParams();
    payload.append('action', 'create');
    payload.append('parcelID', parcel);
    payload.append('phoneNumber', phone);
    payload.append('parcelWeight', weight);
    payload.append('storage', storage);
    payload.append('location', location);

    fetch('Curd.php?action=create', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: payload.toString()
    })
    .then(res => res.json())
    .then(json => {
        if (json && json.success) {
            alert('Parcel saved: ' + (json.message || 'OK'));
        } else {
            alert('Save failed: ' + (json && (json.error || json.message) ? (json.error || json.message) : 'Unknown error'));
        }

        // Reset UI and start camera again
        document.getElementById('storagePage').classList.add('hidden');
        document.getElementById('scannerPage').classList.remove('hidden');

        document.getElementById('parcelID').value = '';
        document.getElementById('phoneNumber').value = '';
        document.getElementById('parcelWeight').value = '';
        document.querySelectorAll('.slot.selected').forEach(el => el.classList.remove('selected'));

        startCamera();
    })
    .catch(err => {
        console.error('Network error:', err);
        alert('Network error while saving parcel');
    })
    .finally(() => { btn.disabled = false; });
}
</script>

</body>
</html>
