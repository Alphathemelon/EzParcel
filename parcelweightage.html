<!DOCTYPE html>
<html>
<head>
  <title>EzParcel – Collection Fee Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0fff4; 
      text-align: center;
      padding-top: 40px;
    }

    .box {
      background: white;
      width: 85%;
      margin: auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    input {
      width: 80%;
      padding: 10px;
      margin-top: 15px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #999;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      background: #2ecc71;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #27ae60;
    }

    .result {
      margin-top: 25px;
      font-size: 22px;
      color: #2f855a;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>EzParcel – Weight Fee Calculator</h2>

    <input id="weightInput" type="number" step="0.01" placeholder="Enter Parcel Weight (KG)">  
    <br>

    <button onclick="calculateFee()">CALCULATE FEE</button>

    <div class="result" id="resultBox"></div>
  </div>

  <script>
    function calculateFee() {
      let w = parseFloat(document.getElementById("weightInput").value);

      if (isNaN(w) || w <= 0) {
        document.getElementById("resultBox").innerHTML = "❗ Please enter a valid weight.";
        return;
      }

      let fee = 0;

      // Example weightage rules
      if (w <= 1) fee = 1.00;
      else if (w <= 2) fee = 2.00;
      else if (w <= 5) fee = 6.00;
      else fee = 8.00;

      document.getElementById("resultBox").innerHTML = 
        "Collection Fee: RM " + fee.toFixed(2);
    }
  </script>

</body>
</html>
